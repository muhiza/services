{% extends "base_generic.html" %}

{% block content %}
    <h1>All Services</h1>

    {% if genre_list %}
    <ul>

      {% for genre in genre_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ genre.name }}</a> 
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no business types in the library.</p>
    {% endif %}       
{% endblock %}
